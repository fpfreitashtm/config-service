server:
  port: 0

spring:
  application:
    name: cupomnaofiscal-service-123
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
management.security.enabled: false  
---
spring:
  profiles: docker
  application:
    name: cupomnaofiscal-service

server:
  port: 0

eureka:
  instance:
    hostname: cupomnaofiscal-service
    prefer-ip-address: true
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}

  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://discovery-service:8761/eureka/
management.security.enabled: false  